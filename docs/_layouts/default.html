<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

{% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    {% include head-custom.html %}
  </head>
  <body>
    <div class="wrapper">
      <header>
        <a href="/"><img src="img/banner.png" width="100%" alt="Logo of JPMC Workers Alliance" /></a>
        <!-- <a href="/"><h1 class="header">JPMC Workers Alliance</h1></a> -->
        <p class="header">{{ site.description | default: site.github.project_tagline }}</p>
		<hr />
		<ul>
			<a href="https://discord.gg/BZA3pxppq9"><li>Discord</li></a>
			<a href="https://www.youtube.com/@jpmcWorkers"><li>YouTube</li></a>
			<a href="https://www.reddit.com/user/JPMCWorkers/"><li>Reddit</li></a>
		</ul>
      </header>

      <section>
        {{ content }}
      </section>

      <footer>
        <p><small>See any broken links? Write to jpmcWorkers at gmail dot com.</small></p>
        <p><small>Thank you to the Dinky theme for this layout.</small></p>
      </footer>
    </div>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
  </body>
</html>
